{% extends "base.html" %}

<div>
  {% block header %}
  <h1>{% block title %} New Post {% endblock title %}</h1>
  {% endblock header %}
</div>

{% block content %}
<form method="post">
  <label for="title">Title</label>
  <input
    type="text"
    name="title"
    id="title"
    value="{{ request.form['title'] }}"
    required
  />

  <label for="body">Body</label>
  <textarea name="body" id="body">{{ request.form['body'] }}</textarea>

  <input type="submit" value="Save post" />
</form>
{% endblock content %}
